{% extends 'base.html' %}
{% block content %}
<h2>Edit Product</h2>
<form method="post">
    {% csrf_token %}
    <input type="text" name="name" value="{{ product.name }}" class="form-control mb-2" required>
    <textarea name="description" class="form-control mb-2">{{ product.description }}</textarea>
    <input type="number" step="0.01" name="price" value="{{ product.price }}" class="form-control mb-2" required>
    <input type="url" name="image_url" value="{{ product.image_url }}" class="form-control mb-2" required>
    <select name="category" class="form-control mb-2" required>
        {% for cat in categories %}
        <option value="{{ cat.id }}" {% if cat.id == product.category.id %}selected{% endif %}>{{ cat.name }}</option>
        {% endfor %}
    </select>
    <button class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
